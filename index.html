<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Project</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul id="top-left">
                <li><a href="https://about.google/?fg=1&utm_source=google-CA&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                <li><a href="https://store.google.com/CA/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-CA">Store</a></li>
            </ul>
            <ul id="top-right">
                <li><a href="#">Gmail</a></li>
                <li><a href="https://www.google.ca/imghp?hl=en&ogbl">Images</a></li>
                <li><a href="#"><img alt="Apps Logo" id="apps" src="./images/apptag.png"></a></li>
                <li><a id="signIn" href="#">Sign in</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="image">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
        <form action="/search" method="GET" role="search">
            <input type="search">
            <div id="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </form>
        <div id="country">
            <p>Canada</p>
        </div>
    </main>
    <footer>
        <nav class="navbar" id="navFoot">
            <ul id="foot-left">
                <li><a href="https://ads.google.com/intl/en_ca/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000066-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                <li><a href="https://smallbusiness.withgoogle.com/intl/en_ca/help/">Business</a></li>
                <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
            </ul>
            <ul id="foot-right">
                <li><a href="https://policies.google.com/privacy?hl=en-CA&fg=1">Privacy</a></li>
                <li><a href="https://policies.google.com/terms?hl=en-CA&fg=1">Terms</a></li>
                <li>Settings</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
